version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:latest
    container_name: nxt-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: nxtadmin
      MONGO_INITDB_ROOT_PASSWORD: changeme123
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - nxt-network

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: nxt-backend
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - MONGODB_URI=mongodb://nxtadmin:changeme123@mongodb:27017/nxt-anticheat?authSource=admin
      - JWT_SECRET=your-super-secret-jwt-key-change-this-in-production
      - PORT=5000
      - ADMIN_EMAIL=admin@nxtanticheat.com
      - ADMIN_PASSWORD=Admin123!
      - ALLOWED_ORIGINS=http://localhost:3000,http://your-domain.com
    depends_on:
      - mongodb
    networks:
      - nxt-network
    volumes:
      - ./backend:/app
      - /app/node_modules

  # Frontend Panel
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: nxt-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - VITE_API_URL=http://your-domain.com:5000
    depends_on:
      - backend
    networks:
      - nxt-network

networks:
  nxt-network:
    driver: bridge

volumes:
  mongodb_data:
    driver: local
